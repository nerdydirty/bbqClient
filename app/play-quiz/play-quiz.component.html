<div class="row" *ngFor="let question of categoryQuestions">
  <div class="col-md-3">
    <img id="answerIs-{{question.id}}" src="img/question.png" style="width: 140px;">
  </div>
  <div class="col-md-8">
    <div class="panel panel-default">
        <div class="jumbotron">
          <p>{{question.text}} <span class="glyphicon glyphicon-question-sign"></span></p>
        </div>
      <div class="panel-body">
        <div class="radio" *ngFor="let answer of question.answers" (change)="onAnswerClick(question, answer)">
          <label for="answer-{{answer.id}}">
            <input name="answer-option-{{question.id}}" id="answer-{{answer.id}}" type="radio">{{answer.text}}
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-1">

  </div>
</div>
